<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI PolicyGen</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 1.6rem;
    }

    p {
      text-align: center;
      color: #94a3b8;
      font-size: 0.95rem;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-size: 0.95rem;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .output {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      background: #020617;
      border: 1px solid #334155;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>AI PolicyGen</h1>
    <p>Describe your business. Generate a policy foundation.</p>

    <textarea id="input" placeholder="Example: We run a SaaS app that collects user emails and payment info..."></textarea>

    <button onclick="generatePolicy()">Generate Policy</button>

    <div id="output" class="output" style="display:none;"></div>
  </div>

  <script>
    function generatePolicy() {
      const input = document.getElementById("input").value.trim();
      const output = document.getElementById("output");

      if (!input) {
        output.style.display = "block";
        output.textContent = "Please enter a description of your business.";
        return;
      }

      output.style.display = "block";
      output.textContent =
        "Policy Draft (placeholder):\n\n" +
        "This business operates an online service and may collect user-provided data including personal and payment information. " +
        "All data is handled responsibly and in accordance with applicable privacy laws.\n\n" +
        "Next step: connect this to AI generation.";
    }
  </script>
</body>
</html>
